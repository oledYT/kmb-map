<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>公交站点地图</title>
  <style>
    html, body, #map {
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script src="https://map.qq.com/api/gljs?v=1.exp&key=FNMBZ-RKIWB-MQ3UL-NKSLR-H5SFF-JQBNG"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    let map;
    let markerLayer;

    window.initMap = function () {
      map = new TMap.Map("map", {
        center: new TMap.LatLng(22.318125, 114.191562),
        zoom: 15
      });

      markerLayer = new TMap.MultiMarker({
        id: "marker-layer",
        map: map,
        styles: {
          marker: new TMap.MarkerStyle({
            width: 25,
            height: 35,
            anchor: { x: 16, y: 32 },
            src: "https://mapapi.qq.com/web/lbs/javascriptGL/demo/img/markerDefault.png"
          })
        },
        geometries: []
      });
    };

    // 由 Java 调用，传入坐标数组，例如 [22.31, 114.19]
    window.addMarker = function (latlng) {
      console.log("addMarker 被调用: ", latlng);
      const [lat, lng] = latlng;
      const position = new TMap.LatLng(lat, lng);
      map.setCenter(position); // 设置地图中心
      markerLayer.setGeometries([{
        id: "marker",
        styleId: "marker",
        position: position,
        properties: { title: "当前站点" }
      }]);
    };

    window.onload = initMap;
  </script>
</body>
</html>
