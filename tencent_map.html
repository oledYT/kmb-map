<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Route Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script src="https://map.qq.com/api/gljs?v=1.exp&key=FNMBZ-RKIWB-MQ3UL-NKSLR-H5SFF-JQBNG"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    let map;
    let polyline;
    let markers = [];

    function initMap() {
      map = new TMap.Map("map", {
        center: new TMap.LatLng(22.302711, 114.177216), // 香港中間位置
        zoom: 13
      });
      console.log("腾讯地图初始化完成");
    }

    function drawRoute(latlngArray) {
      console.log("drawRoute 接收到坐标:", latlngArray);

      if (!Array.isArray(latlngArray) || latlngArray.length === 0) {
        console.warn("drawRoute: 无效数据");
        return;
      }

      // 清除之前的线和标记
      if (polyline) {
        polyline.setMap(null);
      }
      markers.forEach(marker => marker.setMap(null));
      markers = [];

      // 创建路线线条
      const path = latlngArray.map(pair => new TMap.LatLng(pair[0], pair[1]));

      polyline = new TMap.MultiPolyline({
        id: "route_line",
        map: map,
        polylines: [{
          styleId: "style_blue",
          path: path,
          active: true
        }]
      });

      // 添加样式
      const styles = {
        "style_blue": new TMap.PolylineStyle({
          color: "#3777FF",
          width: 6
        })
      };

      // 添加标记点
      path.forEach((point, index) => {
        const marker = new TMap.Marker({
          position: point,
          map: map,
          title: `${index + 1}`
        });
        markers.push(marker);
      });

      // 适配视图
      map.setCenter(path[0]);
      if (path.length >= 2) {
        map.fitBounds(new TMap.LatLngBounds(path[0], path[path.length - 1]));
      }
    }

    window.onload = initMap;
  </script>
</body>
</html>
