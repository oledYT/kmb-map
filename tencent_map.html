<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>公交站点标记地图</title>
  <style>
    html, body, #map {
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script src="https://map.qq.com/api/gljs?v=1.exp&key=FNMBZ-RKIWB-MQ3UL-NKSLR-H5SFF-JQBNG"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    let map;

    window.initMap = function () {
      map = new TMap.Map("map", {
        center: new TMap.LatLng(22.318125, 114.191562),
        zoom: 15
      });
    };

    // 添加一个标记点
    window.addMarker = function (latlng) {
      if (!map) {
        console.error("地图未初始化！");
        return;
      }
      console.log("添加标记点:", latlng);

      const marker = new TMap.MultiMarker({
        map: map,
        styles: {
          marker: new TMap.MarkerStyle({
            width: 30,
            height: 30,
            anchor: { x: 16, y: 32 },
          }),
        },
        geometries: [
          {
            id: "marker1",
            styleId: "marker",
            position: new TMap.LatLng(latlng[0], latlng[1])
          }
        ]
      });

      // 将地图中心移动到标记点
      map.setCenter(new TMap.LatLng(latlng[0], latlng[1]));
    };

    window.onload = initMap;
  </script>
</body>
</html>
